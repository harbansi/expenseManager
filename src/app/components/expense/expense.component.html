<div class="col-lg-12 p-5">
    <div class="col-lg12 col-md-12">
        <div class="row">
            <h3 class="title">Add an Expense</h3>
            <p class="subtitle">Adds on to your current expense amount</p>
        </div>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmitExpense()">
            <div class="row">
                <div class="form-group">
                    <label for="label">Label <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="label" id="label"
                        placeholder="Ex. car Payments" required>

                </div>
                <div class="form-group">
                    <label for="amount">Amount <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" formControlName="amount" placeholder="Ex. 2000" id="label"
                        required>

                </div>

            </div>
            <hr class="border-1 border-top my-4">

            <div class="row">
                <h3 class="title">Add A category to your Expense</h3>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="label">Categories</label>
                    <select *ngIf="!showCategoryField" class="form-select" formControlName="categories"
                        aria-label="Default select example" (change)="onChangeCategory($event)">
                        <option selected disabled [ngValue]=""> select a category or create new one</option>
                        <option *ngFor="let cat of categoryList" [ngValue]="cat"> {{cat}}</option>

                    </select>
                    <input *ngIf="showCategoryField" type="text" class="form-control" formControlName="newCategory"
                        placeholder="shopping" id="label" required>

                </div>
            </div>
            <div class="row">
                <div class="float-end">
                    <button type="submit" class="btn btn-primary m-2"> Add Expense</button>
                    <button type="submit" class="btn btn-danger my-2 mx-3"> Remove category</button>
                </div>
            </div>
            <hr class="border-1 border-top my-4">

        </form>
    </div>


    <div class="row">
        <h3 class="title">Reset Your Expense</h3>
        <p class="subtitle">Reset Your Expense back to 0</p>
    </div>

    <div class="row">
        <div class="float-end">
            <button type="submit" class="btn btn-danger m-2" (click)="resetForm()"> Reset Expences</button>
        </div>
    </div>

</div>
