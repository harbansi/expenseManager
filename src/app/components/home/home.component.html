<div class="col-lg-12 p-5">
    <div class="col-lg-12">

        <div class="row">
            <h1 class=""> YOUR BALANCE IS: {{dataSource.totalBudget - dataSource.totalExpense }}</h1>
        </div>
    </div>
    <div class="col-lg-12" *ngIf="dataSource.showDetails">
        <div class="row">
            <div class="col-lg-5 align-items-center p-all-0 m-2 budgetBox">
                <h2 class="text-light"> Income/ Budget </h2>
                <h2 class="text-success"> ${{dataSource.totalBudget}} </h2>
            </div>
            <div class="col-lg-5 align-items-center p-all-0 m-2 budgetBox">
                <h2 class="text-light"> Expense </h2>
                <h2 class="text-danger"> ${{dataSource.totalExpense }} </h2>
            </div>
        </div>
    </div>
    <div class="col-lg-12 py-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <h3 class="text-light"> Transaction List</h3>
                </div>
                <hr class="border-1 border-top my-4">

                <div class="row px-4">
                    <mat-list class="transactionList" role="list">
                        <div class="listTile"
                            [style.border-right]=" trans.type === 'income' ? '5px solid green' : '5px solid red'"
                            role="listitem" *ngFor="let trans of dataSource.transactionList">

                            <div class="d-flex">
                                <div class="float-right">{{trans.name}}</div>
                                <div class="font-weight-bold"
                                    [ngClass]="trans.type === 'income'? 'text-success': 'text-danger'">
                                    {{trans.type === 'income'? '+': '-'}} {{trans.value}}
                                </div>
                            </div>


                        </div>

                    </mat-list>
                </div>
            </div>
        </div>
    </div>
</div>
